[general]
install_requires =
    requests
    xmltodict
    pycryptodomex
name = huawei_lte_api

[tox]
envlist = lint, py38, py39, py310, py311, py312, py313

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311, lint
    3.12: py312
    3.13: py313

[testenv]
commands =
    py.test --cov-report term-missing --cov-report xml --cov {[general]name} --cov-config tox.ini {posargs:tests}
deps =
    {[general]install_requires}
    pytest-cov==2.12.1
usedevelop = True

[testenv:lint]
commands =
    python setup.py check --strict
    python setup.py check --strict -m
    python setup.py check --strict -s
    pylint --rcfile=tox.ini setup.py {[general]name}
    bandit -r {[general]name}
    mypy .
deps =
    {[general]install_requires}
    flake8-docstrings==1.6.0
    flake8-import-order==0.18.1
    flake8==3.9.2
    mypy==1.10.0
    types-requests
    types-dataclasses
    pycodestyle==2.7.0
    pep8-naming==0.11.1
    pylint==3.2.3
    bandit==1.7.4

[flake8]
exclude = .tox/*,build/*,docs/*,venv/*,get-pip.py
import-order-style = smarkets
max-line-length = 170
statistics = True

[pylint]
disable =
    locally-disabled,
    missing-docstring,
    protected-access,
    too-many-instance-attributes,
    invalid-name,
    too-few-public-methods,
    too-many-public-methods,
ignore = .tox/*,build/*,docs/*,venv/*,get-pip.py
max-args = 10
max-line-length = 170
reports = no
ignore-signatures = yes
py-version = 3.4

[run]
branch = True
