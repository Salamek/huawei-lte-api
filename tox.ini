[general]
install_requires =
    requests
    xmltodict
    pycryptodomex
name = huawei_lte_api

[tox]
envlist = lint, py36, py37, py38, py39, py310

[gh-actions]
python =
    3.6: py36
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310, lint

[testenv]
commands =
    py.test --cov-report term-missing --cov-report xml --cov {[general]name} --cov-config tox.ini {posargs:tests}
deps =
    {[general]install_requires}
    pytest-cov==2.12.1
usedevelop = True

[testenv:lint]
commands =
    python setup.py check --strict
    python setup.py check --strict -m
    python setup.py check --strict -s
    pylint --rcfile=tox.ini setup.py {[general]name}
    bandit -r {[general]name}
    mypy .
deps =
    {[general]install_requires}
    flake8-docstrings==1.6.0
    flake8-import-order==0.18.1
    flake8==3.9.2
    mypy==0.812
    pycodestyle==2.7.0
    pep8-naming==0.11.1
    pylint==2.10.0
    bandit==1.7.0

[flake8]
exclude = .tox/*,build/*,docs/*,venv/*,get-pip.py
import-order-style = smarkets
max-line-length = 170
statistics = True

[pylint]
disable =
    locally-disabled,
    missing-docstring,
    protected-access,
    too-many-instance-attributes,
    bad-whitespace,
    invalid-name,
    too-few-public-methods,
    too-many-public-methods,
ignore = .tox/*,build/*,docs/*,venv/*,get-pip.py
max-args = 10
max-line-length = 170
reports = no
ignore-signatures = yes

[run]
branch = True
